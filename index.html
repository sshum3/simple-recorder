<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Simple Recorder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-bottom: 20px;
            }
            .center{
                text-align: center;
            }
            #recordingslist { text-align: center; list-style: none; }
            #recordingslist li { padding-bottom: 35px; }
            #recordingslist audio { display: block; margin-bottom: 10px; width: 100%; }

        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    </head>
    <body>
        <!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1><span class="glyphicon glyphicon-record" aria-hidden="true"></span> Simple Audio Recorder</h1>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Record</h3>
                        </div>
                        <div class="panel-body center">

                            <button type="button" class="btn btn-default btn-lg" onclick="startRecording(this);">
                                <span class="glyphicon glyphicon-record" aria-hidden="true"></span> Record
                            </button>
                            <button type="button" class="btn btn-default btn-lg" onclick="stopRecording(this);" disabled>
                                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span> Stop
                            </button>
                            <br />
                            <br />
                            <canvas id="meter" height="50"></canvas>
                            
                        </div>
                    </div>
                </div>


                <div class="col-md-8">


                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Recordings</h3>
                        </div>
                        <div class="panel-body">

                            <ul id="recordingslist"></ul>

                        </div>
                    </div>

                </div>
            </div>


        </div> <!-- /container -->        

        <footer class="footer">
            <div class="container">
                <p>&copy; <a href="https://disk-drive.co.uk">Shum 2018</a> | Builting using <a href="https://github.com/mattdiamond/Recorderjs">Recorderjs</a> &amp; <a href="https://github.com/cwilso/volume-meter">Volume-meter</a> | <a href="https://github.com/sshum3/simple-recorder">Fork me on GitHub</a></p>
            </div>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/volume-meter.js"></script>
        <script src="js/recorder.js"></script>
    </body>
</html>
